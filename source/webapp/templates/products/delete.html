{% extends "products/../base.html" %}
{% block title %}Delete Product{% endblock %}

{% block content %}
    <h2>Input the name of the product ({{ product.name }}) you want to delete</h2>
    <form action="" method="post">
        {% csrf_token %}
        {% include "partial/form.html" with button_text="Delete" %}
    </form>
    <a href="{% url "webapp:product_view" product.pk %}">Back</a>
{% endblock %}
