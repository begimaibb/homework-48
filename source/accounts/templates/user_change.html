{% extends 'base.html' %}

{% block title %}Change Profile{% endblock %}

{% block content %}
    <h1>Change Profile</h1>
    <form action="{% url 'accounts:change_profile' user_obj.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% include 'partial/form.html' with form=form fields_only=True %}
        {% include 'partial/form.html' with form=profile_form fields_only=True %}
        <br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
